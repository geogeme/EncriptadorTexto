
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagenes/Logo.png" alt="Logo" class="logo">
        </header>
        <main>
            <div class="input-group">
                <textarea id="inputText" placeholder="Ingrese el texto aqui"></textarea>
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
            <div class="image-group" id="imageGroup">
                <img src="imagenes/muneco.png" alt="Ilustración" id="mainImage">
                <p>Ningún mensaje fue encontrado</p>
            </div>
        </main>
        <footer>
            <p>Solo letras minúsculas y sin acentos</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
